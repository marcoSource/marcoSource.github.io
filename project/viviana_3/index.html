<html>
  <head>
    <link rel="stylesheet" href="css/galery.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="script/main.js"></script>
  </head>

  <body id="body">
    <div class="header">
      <h1 id="titulo">My Portfolio</h1>
      <div id="icons_bar">
        <a class="icons" href="#" onclick="goto('https://twitter.com/vivianamelog')"><i class="fa fa-twitter"></i></a>
        <a class="icons" href="#" onclick="goto('https://www.instagram.com/vivianamelog')"><i class="fa fa-instagram"></i></a>
      </div>
    </div>

    <div class="row_card">
      <div class="column_card">
        <div class="card">
          <img id="1"
              src="assets/icons/folder.png"
              alt="01/09/2017"
              onclick="goto('project/viviana/bio.html');"
              onmouseover="showTextOnOver(this.id);">
          <div class="text">
            <h4 id="t"></h4>
          </div>
          </div>
      </div>
      <div class="column_card">
        <div class="card">
          <img id="2"
              src="assets/icons/folder.png"
              alt="01/10/2017"
              onclick="goto('project/addongen_by_zhuowei/main.html');"
              onmouseover="showTextOnOver(this.id);">
          <div id="text">01/10/2017</div>
        </div>
      </div>
      <div class="column_card">
        <div class="card">
          <img id="3"
              src="assets/icons/folder.png"
              alt="22/09/2017"
              onclick="goto('project/viviana_2/index.html');"
              onmouseover="showTextOnOver(this.id);">
              <div id="text"></div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
  <div id="mainModal" class="modal" >
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img">
  </div>
</body>

</html>
