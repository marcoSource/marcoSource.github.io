<html>
  <head>
      <link rel="icon" href="assets/bl.png">
      <title>Addon Template Generator</title>
      <link rel="stylesheet" href="css/body.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.min.js"></script>
      <script src="script/template.zip.js"></script>
      <script src="script/main.js"></script>
  </head>
  <body>
      <div id="CARD">
        <div class="content">
          <h3>Name:</h3>
          <input id="name" placeholder="Example Addon"><br><br>
          <div class="desc">This is the name that shows up in BlockLauncher's manage addons page.</div>
          <h3>Package:</h3>
          <input id="package" placeholder="com.example.addon"><br><br>
          <div class="desc">This is a name that must be unique to your package (Should be in all lowercase). No other package can have this name.
          <h3>MCPE Version:</h3>
          <input id="mcpeversion" placeholder="1.12.2"><br><br>
          <div class="desc">This is the Minecraft PE version that your mod will be compatible with.</div><br>
          <input id="generatebutton" type="Submit" value="Generate!">
        </div>
      </div>
  </body>
</html>
